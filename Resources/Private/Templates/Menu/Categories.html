<f:layout name="Default" />
<f:section name="Main">
    <div class="category-nav-wrapper border-bottom sticky-top" style="top:0; z-index:1030; background: rgba(var(--bs-body-bg-rgb), 0.9) !important; backdrop-filter: blur(10px);">
        <div class="container d-flex gap-2 p-3 overflow-auto flex-nowrap">
            <f:for each="{categories}" as="category">
                <f:link.page pageUid="{f:if(condition: settings.menuPage, then: settings.menuPage, else: '{_all.pageUid}')}" section="cat-{category.uid}" class="btn btn-sm rounded-pill btn-outline-primary text-nowrap">
                    {category.title}
                </f:link.page>
            </f:for>
        </div>
    </div>
</f:section>
